<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
<h1 style="text-align: center">Create new product</h1>
<p style="color: red" th:text="${mess}"></p>
<form method="post" th:object="${product}" th:action="@{/product/create}" >
    <input type="text" class="form-control" hidden th:field="*{id}">
    <div class="form-group">
        <label>Tên</label>
        <input type="text" class="form-control" th:field="*{name}">
        <small style="color: red" th:if="${#fields.hasErrors('name')}" th:errors ="*{name}"></small><br>
    </div>
    <div class="form-group">
        <label>Giá</label>
        <input type="text" class="form-control" th:field="*{price}">
        <small style="color: red" th:if="${#fields.hasErrors('price')}" th:errors ="*{price}"></small><br>
    </div>
    <div class="form-group">
        <label>Ngày nhập</label>
        <input type="text" class="form-control" th:field="*{date}">
        <small style="color: red" th:if="${#fields.hasErrors('date')}" th:errors ="*{date}"></small><br>
    </div>

    <div class="form-group">
        <label>Category</label>
        <select th:field="*{category.id}">
            <option th:each="category : ${categories}" th:value="${category.id}"
                    th:text="${category.name}">
            </option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
    <a href="/product" class="btn btn-primary">Cancel</a>
</form>
</body>
</html>

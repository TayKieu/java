<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Create new club</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form th:action="@{/club/create}" method="post" th:object="${club}" class="row g-3">
                <input type="hidden" th:field="*{id}">
                <div class="col-md-6">
                    <label for="inputTitle" class="form-label">Title</label>
                    <input type="text"
                           class="form-control"
                           id="inputTitle"
                           name="title"
                           th:field="*{title}">
                    <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
                </div>
                <div class="col-md-6">
                    <label for="content" class="form-label">Content</label>
                    <input type="text"
                           class="form-control"
                           id="content"
                           name="content"
                           th:field="*{content}">
                    <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>
                </div>
                <div class="col-md-6">
                    <label for="img" class="form-label">Image</label>
                    <input type="text"
                           class="form-control"
                           id="img"
                           name="image"
                           th:field="*{photoUrl}">
                    <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
                </div>
                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </section>
</main>
</body>
</html>

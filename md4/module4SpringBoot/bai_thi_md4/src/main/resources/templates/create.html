<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
<h1 style="text-align: center">Create new product</h1>
<p style="color: red" th:text="${message}"></p>
<form method="post" th:object="${question}" th:action="@{/question/create}" >
    <input type="text" class="form-control" hidden th:field="*{id}">
    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" th:field="*{title}">
        <small style="color: red" th:if="${#fields.hasErrors('title')}" th:errors ="*{title}"></small><br>
    </div>
    <div class="form-group">
        <label>Content</label>
        <input type="text" class="form-control" th:field="*{content}">
        <small style="color: red" th:if="${#fields.hasErrors('content')}" th:errors ="*{content}"></small><br>
    </div>

    <div class="form-group">
        <label>Type</label>
        <select th:field="*{type.id}">
            <option th:each="type : ${types}" th:value="${type.id}"
                    th:text="${type.name}">
            </option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
    <a href="/question" class="btn btn-primary">Cancel</a>
</form>
</body>
</html>
